{% extends 'mailing/base.html' %}

{% block settings %}
    <div class="container-xl">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Время рассылки</th>
                <th scope="col">Периодичность</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
                <tr>
                    <th scope="row">{{ object.id }}</th>
                    <td>{{ object.mailing_time }}</td>
                    <td>{{ object.frequency }}</td>
                    <td>{{ object.status }}</td>
                    <td><a class="text-black" href="{% url 'mailing:update_settings' object.pk %}">Изменить</a></td>
                    <td><a class="text-black" href="{% url 'mailing:delete_settings' object.pk %}">Удалить</a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
        <td><a class="p-2 btn btn-dark" href="{% url 'mailing:create_settings' %}">Добавить настройку рассылки</a></td>
    </div>

{% endblock %}
