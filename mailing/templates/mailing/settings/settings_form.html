{% extends 'mailing/base.html' %}

{% block settings_create %}
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="col-4 ">
            <div class="card ">
                <div class="card-body">
                    <form enctype="multipart/form-data" method="post" class="text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="p-2 btn btn-dark" type="submit">Добавить настройку рассылки</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
