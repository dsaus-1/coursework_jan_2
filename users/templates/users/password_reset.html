{% extends 'mailing/base.html' %}

{% block content %}

        <div class="container">
        <form method="post">
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="p-2 btn btn-dark" type="submit">Сбросить пароль</button>
                            <td><a class="p-2 btn btn-dark" href="{{ request.META.HTTP_REFERER|escape }}">Назад</a></td>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
