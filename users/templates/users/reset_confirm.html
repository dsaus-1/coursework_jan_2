{% extends 'mailing/base.html' %}

{% block content %}

        <div class="container">
        <form method="post">
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            <h1 class="h3 mb-3 fw-normal">Введите новый пароль:</h1>
                            {{ form.as_p }}
                            <button class="p-2 btn btn-dark" type="submit">Сохранить пароль</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
